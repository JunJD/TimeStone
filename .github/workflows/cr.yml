name: Code Review
permissions:
  contents: read
  pull-requests: write
on:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          OPENAI_API_KEY: "${{ secrets.OPENAI_API_KEY }}"
          OPENAI_API_ENDPOINT: https://run.dingjunjie.com/v1
          MODEL: gpt-3.5-turbo-16k-0613
          PROMPT: "Please check if there are any confusions or irregularities in the following code diff,You must speak /zh/ language:"
          temperature: 0 # https://platform.openai.com/docs/api-reference/chat/create#chat/create-temperature
          max_tokens: 10000
          MAX_PATCH_LENGTH: 10000 # if the patch/diff length is large than MAX_PATCH_LENGTH, will be ignored and won't review. By default, with no MAX_PATCH_LENGTH set, there is also no limit for the patch/diff length.